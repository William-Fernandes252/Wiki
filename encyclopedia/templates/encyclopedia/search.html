{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <h1 class="ml-3">Search Results for "{{ query }}"</h1>
    <hr>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'wiki' result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
